<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Weather Api</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="/" method="post">
                <input type="search" name="city" placeholder="Enter a city...">
                <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="title">
            <p><i class="fa-solid fa-location-dot"></i> <span>City</span></p>
        </div>
        <div class="temp">
            <img src="favicon/favicon-32x32.png" alt="icon" class="icon">
            <h2 class="main-temp">98°</h2>
        </div>
        <div class="condition">
            <p class="desc">Broken Clouds</p>
            <p>min: 98°</p>
            <p>max: 99°</p>
        </div>
        
        <div class="wind">
            <p class="humidity">Humidity: 64%</p>
            <p class="wind">Wind: 66km</p>
        </div>
    </div>
</body>
</html>
